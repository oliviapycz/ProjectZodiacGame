      <main>

        <section class="row choosePlayer">
          <h2 class="col-xs-12 text-center">Choose Your Player and Choose Wisely:</h2>

          <div class=" col-xs-4">
          <button class="btn seiya img-responsive" type="button" name="button">  <img  src="images/seiya.png" alt="seiya"></button>
          </div>

          <div class=" col-xs-4">
            <button class="btn hyoga img-responsive" type="button" name="button"><img  src="images/hyoga.png" alt="hyoga"></button>
          </div>

          <div class=" col-xs-4">
          <button class="btn shiryu img-responsive" type="button" name="button">  <img  src="images/shiryu.png" alt="shiryu"></button>
          </div>

          <div  id="removeClass" class=" col-xs-4 col-xs-offset-2">
            <button class="btn ikki img-responsive" type="button" name="button"><img  src="images/ikki.png" alt="ikki"></button>
          </div>

          <div class=" col-xs-4">
            <button class="btn shun img-responsive" type="button" name="button"><img  src="images/shun.png" alt="shun"></button>
          </div>

          <div id="shaka" class=" col-xs-4">
            <button class="btn shaka img-responsive" type="button" name="button" ><img  src="images/shaka.jpg" alt="shaka"></button>
          </div>
        </section>


        <section class="row result arena minHeight35">

          <div class="player col-xs-4 row">
            <h4 class="col-xs-12 text-center"> Player</h4>
            <div id="knightChosen" class="col-xs-12 box  img-responsive">
              <!-- img choix du joueur ici box[0]-->
            </div>
          </div>

          <div class="col-xs-4 text-center">
            <h3 class="text-center">VS</h3>
          </div>

          <div class="computer col-xs-4 row">
            <h4 class="col-xs-12 text-center"> Computer</h4>
            <div class="col-xs-12 box img-responsive">
              <!-- img choix de l'ordinateur ici box[1]-->
            </div>
          </div>

        </section>


        <section class=" row result">

          <p class="box attaque col-xs-12 text-center">
           <!-- nom de l'attaque : ici box[2]-->
          </p>

          <div class="row col-xs-12" >

            <div class="gagnant col-xs-4 col-xs-offset-2">
              <div id="knightWin" class="box img-responsive ">
                 <!-- img du joueur ici box[3]-->
              </div>
            </div>

            <div class="win-lose col-xs-5">
              <p class="box text-center">
                <!-- you win you lose : ici p[4] -->
              </p>
            </div>

            <div class="box">
               <!--  sound of victory is released : box[5] -->
            </div>

          </div>

          <button class="col-xs-4 col-xs-offset-4 col-sm-2 col-sm-offset-5 text-center btnTryAgain" onclick="tryAgain()" type="button" name="button">TRY AGAIN</button>
